<div class="container">
    <h1> {{titlePage}} </h1>
    <ul *ngIf="albums" class="d-flex">
        <div class="details">
            <app-album-details *ngIf="hasClickDetails" [album]="selectedAlbum" />
        </div>
        <div>
            <li *ngFor="let album of albums" class="card  mb-3">
                <div class="card-body">
                    <p class="card-header"> {{album.id}} {{album.ref}} </p>
                    <h2 class="card-title"><a class="text-info" routerLink="/album/{{album.id}}">{{album.title}}</a>
                    </h2>
                    <p class="card-text"> {{album.description}} </p>
                    <div *ngIf="album.tags">
                        <span *ngFor="let tag of album.tags" class="tags"> {{tag}} </span>
                    </div>
                    <button class="btn btn-primary ">en</button>
                    <span *ngIf="album.like"> ðŸ–¤ {{album.like}}</span>
                    <span *ngIf="album.duration"> ðŸ•‘ {{album.duration}} min </span>
                    <button class="btn btn-primary" (click)="onSelect(album.id)">Details</button>
                </div>
            </li>
        </div>
    </ul>
</div>
